<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3B82F6">
  <title>TraduciAMO Desktop - T≈Çumacz W≈Çoski-Polski</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone (kompilacja JSX w przeglƒÖdarce) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Animacje */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    
    .pulse-animation {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    // ‚úÖ BACKEND URL
    const API_URL = 'https://traduciamo-backend.onrender.com';

    // Ikony jako komponenty
    const MicIcon = ({ size = 20, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" x2="12" y1="19" y2="22"/>
      </svg>
    );

    const ImageIcon = ({ size = 20, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
        <circle cx="9" cy="9" r="2"/>
        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
      </svg>
    );

    const TypeIcon = ({ size = 20, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="4 7 4 4 20 4 20 7"/>
        <line x1="9" x2="15" y1="20" y2="20"/>
        <line x1="12" x2="12" y1="4" y2="20"/>
      </svg>
    );

    const CameraIcon = ({ size = 20, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
        <circle cx="12" cy="13" r="3"/>
      </svg>
    );

    const Volume2Icon = ({ size = 20, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
      </svg>
    );

    function ItalianTranslator() {
      const [activeTab, setActiveTab] = useState('text');
      const [inputText, setInputText] = useState('');
      const [translation, setTranslation] = useState('');
      const [isRecording, setIsRecording] = useState(false);
      const [isTranslating, setIsTranslating] = useState(false);
      const recognitionRef = useRef(null);
      
      const [translationHistory, setTranslationHistory] = useState(() => {
        const saved = localStorage.getItem('translationHistory');
        return saved ? JSON.parse(saved) : [];
      });
      
      const [chatMessages, setChatMessages] = useState(() => {
        const saved = localStorage.getItem('chatMessages');
        return saved ? JSON.parse(saved) : [];
      });
      const [chatInput, setChatInput] = useState('');
      const [isChatLoading, setIsChatLoading] = useState(false);
      const chatEndRef = useRef(null);
      
      const [isPasteReady, setIsPasteReady] = useState(false);
      const pasteAreaRef = useRef(null);
      
      const [isSpeaking, setIsSpeaking] = useState(false);
      const [lastTranslationLang, setLastTranslationLang] = useState(null);

      useEffect(() => {
        localStorage.setItem('translationHistory', JSON.stringify(translationHistory));
      }, [translationHistory]);

      useEffect(() => {
        localStorage.setItem('chatMessages', JSON.stringify(chatMessages));
      }, [chatMessages]);

      useEffect(() => {
        chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
      }, [chatMessages]);

      // API Call
      const callAPI = async (messages, maxTokens = 2000) => {
        const response = await fetch(`${API_URL}/api/translate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages, max_tokens: maxTokens })
        });
        if (!response.ok) throw new Error(`Backend Error: ${response.status}`);
        return await response.json();
      };

      const detectLanguage = async (text) => {
        try {
          const data = await callAPI([{
            role: "user",
            content: `Wykryj jƒôzyk tego tekstu i odpowiedz TYLKO jednym s≈Çowem: "polski" lub "w≈Çoski".\n\nTekst: ${text}`
          }], 100);
          
          const detectedLang = data.content[0].text.trim().toLowerCase();
          return detectedLang.includes('w≈Çoski') || detectedLang.includes('italian') ? 'it' : 'pl';
        } catch (error) {
          console.error('B≈ÇƒÖd wykrywania jƒôzyka:', error);
          return 'pl';
        }
      };

      const speakTranslation = () => {
        if (!translation) return;
        
        if (isSpeaking) {
          window.speechSynthesis.cancel();
          setIsSpeaking(false);
          return;
        }
        
        const utterance = new SpeechSynthesisUtterance(translation);
        utterance.lang = lastTranslationLang === 'pl' ? 'it-IT' : 'pl-PL';
        utterance.rate = 0.9;
        utterance.pitch = 1.0;
        
        utterance.onstart = () => setIsSpeaking(true);
        utterance.onend = () => setIsSpeaking(false);
        utterance.onerror = () => setIsSpeaking(false);
        
        window.speechSynthesis.speak(utterance);
      };

      const translateText = async (text) => {
        setIsTranslating(true);
        try {
          const detectedLang = await detectLanguage(text);
          const targetLang = detectedLang === 'pl' ? 'it' : 'pl';
          
          setLastTranslationLang(detectedLang);
          
          const data = await callAPI([{
            role: "user",
            content: `Przet≈Çumacz nastƒôpujƒÖcy tekst z ${detectedLang === 'pl' ? 'polskiego' : 'w≈Çoskiego'} na ${targetLang === 'it' ? 'w≈Çoski' : 'polski'}. Podaj TYLKO t≈Çumaczenie, bez ≈ºadnych dodatkowych komentarzy.\n\nTekst: ${text}`
          }]);

          const translatedText = data.content[0].text.trim();
          saveToHistory(text, translatedText, detectedLang, targetLang);
          return translatedText;
        } catch (error) {
          console.error('B≈ÇƒÖd t≈Çumaczenia:', error);
          return 'B≈ÇƒÖd podczas t≈Çumaczenia';
        } finally {
          setIsTranslating(false);
        }
      };

      const saveToHistory = (original, translated, fromLang, toLang) => {
        const historyItem = {
          id: Date.now(),
          timestamp: new Date().toLocaleString('pl-PL'),
          original,
          translated,
          direction: `${fromLang}-${toLang}`,
        };
        
        setTranslationHistory(prev => {
          const newHistory = [historyItem, ...prev];
          return newHistory.slice(0, 100);
        });
      };

      const clearHistory = () => {
        if (confirm('Czy na pewno chcesz wyczy≈õciƒá ca≈ÇƒÖ historiƒô t≈Çumacze≈Ñ?')) {
          setTranslationHistory([]);
        }
      };

      const useFromHistory = (item) => {
        setInputText(item.original);
        setTranslation(item.translated);
        setActiveTab('text');
      };

      const handleTextTranslate = async () => {
        if (!inputText.trim()) return;
        const result = await translateText(inputText);
        setTranslation(result);
      };

      const startRecording = () => {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
          alert('Rozpoznawanie mowy nie jest dostƒôpne w tej przeglƒÖdarce.');
          return;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'pl-PL';

        recognition.onstart = () => {
          setIsRecording(true);
          setInputText('Nas≈Çuchujƒô...');
        };

        recognition.onresult = async (event) => {
          const transcript = event.results[0][0].transcript;
          setInputText(transcript);
          const result = await translateText(transcript);
          setTranslation(result);
        };

        recognition.onerror = () => {
          setInputText('');
          setIsRecording(false);
          alert('B≈ÇƒÖd podczas rozpoznawania mowy');
        };

        recognition.onend = () => {
          setIsRecording(false);
        };

        recognitionRef.current = recognition;
        recognition.start();
      };

      const stopRecording = () => {
        if (recognitionRef.current) {
          recognitionRef.current.stop();
        }
      };

      const activatePasteArea = () => {
        setIsPasteReady(true);
        setTimeout(() => {
          pasteAreaRef.current?.focus();
        }, 100);
      };

      const handlePaste = async (e) => {
        e.preventDefault();
        
        const items = e.clipboardData.items;
        let imageFile = null;

        for (let i = 0; i < items.length; i++) {
          if (items[i].type.indexOf('image') !== -1) {
            imageFile = items[i].getAsFile();
            break;
          }
        }

        if (!imageFile) {
          alert('Nie znaleziono obrazu w schowku. U≈ºyj Win+Shift+S i zaznacz obszar.');
          return;
        }

        setIsTranslating(true);

        const reader = new FileReader();
        reader.onload = async (event) => {
          const base64Data = event.target.result.split(',')[1];

          try {
            const data = await callAPI([{
              role: "user",
              content: [
                {
                  type: "image",
                  source: {
                    type: "base64",
                    media_type: imageFile.type,
                    data: base64Data,
                  }
                },
                {
                  type: "text",
                  text: "Wyodrƒôbnij ca≈Çy tekst z tego obrazu. Podaj TYLKO tekst, bez ≈ºadnych dodatkowych komentarzy."
                }
              ]
            }]);

            const extractedText = data.content[0].text.trim();
            setInputText(extractedText);

            const result = await translateText(extractedText);
            setTranslation(result);
          } catch (error) {
            console.error('B≈ÇƒÖd OCR:', error);
            alert('B≈ÇƒÖd podczas odczytywania tekstu z obrazu');
          } finally {
            setIsTranslating(false);
          }
        };

        reader.readAsDataURL(imageFile);
      };

      const sendChatMessage = async () => {
        if (!chatInput.trim()) return;
        
        const userMessage = {
          role: 'user',
          content: chatInput,
          timestamp: new Date().toLocaleString('pl-PL'),
        };
        
        setChatMessages(prev => [...prev, userMessage]);
        setChatInput('');
        setIsChatLoading(true);
        
        try {
          let contextInfo = '';
          if (inputText && translation) {
            contextInfo = `\n\nKontekst ostatniego t≈Çumaczenia:\nOryginalny tekst: "${inputText}"\nT≈Çumaczenie: "${translation}"`;
          }
          
          const conversationHistory = chatMessages.map(msg => ({
            role: msg.role === 'user' ? 'user' : 'assistant',
            content: msg.content
          }));
          
          const data = await callAPI([
            ...conversationHistory,
            {
              role: "user",
              content: `Jeste≈õ pomocnym nauczycielem jƒôzyka w≈Çoskiego. Odpowiadaj po polsku, wyja≈õniaj gramatykƒô, s≈Çownictwo i idiomy w≈Çoskie w przystƒôpny spos√≥b. U≈ºywaj przyk≈Çad√≥w.${contextInfo}\n\nPytanie u≈ºytkownika: ${chatInput}`
            }
          ]);

          const aiResponse = {
            role: 'assistant',
            content: data.content[0].text.trim(),
            timestamp: new Date().toLocaleString('pl-PL'),
          };
          
          setChatMessages(prev => [...prev, aiResponse]);
        } catch (error) {
          console.error('B≈ÇƒÖd czatu:', error);
          const errorMessage = {
            role: 'assistant',
            content: 'Przepraszam, wystƒÖpi≈Ç b≈ÇƒÖd. Spr√≥buj ponownie.',
            timestamp: new Date().toLocaleString('pl-PL'),
          };
          setChatMessages(prev => [...prev, errorMessage]);
        } finally {
          setIsChatLoading(false);
        }
      };

      const clearChat = () => {
        if (confirm('Czy na pewno chcesz wyczy≈õciƒá historiƒô czatu?')) {
          setChatMessages([]);
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-emerald-50 via-blue-50 to-rose-50 p-4 md:p-8">
          <div className="max-w-6xl mx-auto">
            {/* Nag≈Ç√≥wek */}
            <div className="text-center mb-8 relative">
              <div className="absolute inset-0 flex items-center justify-center opacity-10 pointer-events-none">
                <div className="text-9xl">üèõÔ∏è</div>
              </div>
              <div className="relative">
                <div className="inline-flex items-center gap-4 mb-4">
                  <div className="w-12 h-12 bg-gradient-to-br from-red-500 to-white rounded-full shadow-lg flex items-center justify-center text-2xl">
                    üáµüá±
                  </div>
                  <h1 className="text-5xl md:text-6xl font-black bg-gradient-to-r from-emerald-600 via-blue-600 to-rose-600 bg-clip-text text-transparent">
                    TraduciAMO
                  </h1>
                  <div className="w-12 h-12 bg-gradient-to-br from-green-500 via-white to-red-500 rounded-full shadow-lg flex items-center justify-center text-2xl">
                    üáÆüáπ
                  </div>
                </div>
                <p className="text-gray-600 text-lg font-medium">Il tuo assistente linguistico personale</p>
                <div className="flex items-center justify-center gap-6 mt-4 text-sm text-gray-500">
                  <div className="flex items-center gap-2">
                    <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span>AI-Powered</span>
                  </div>
                  <div className="flex items-center gap-2">
                    <span className="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span>
                    <span>Real-time</span>
                  </div>
                  <div className="flex items-center gap-2">
                    <span className="w-2 h-2 bg-rose-500 rounded-full animate-pulse"></span>
                    <span>Smart Detection</span>
                  </div>
                </div>
              </div>
            </div>

            {/* Info box */}
            <div className="bg-white/80 backdrop-blur-xl rounded-2xl shadow-xl p-6 mb-8 border border-gray-100">
              <div className="flex items-center justify-center gap-6">
                <div className="text-center flex-1">
                  <div className="inline-flex items-center gap-3 px-6 py-3 bg-gradient-to-r from-emerald-100 via-blue-100 to-rose-100 rounded-xl shadow-inner">
                    <span className="text-3xl">üáµüá±</span>
                    <div className="flex flex-col items-center">
                      <svg className="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                      </svg>
                      <span className="text-xs font-semibold text-gray-600 mt-1">AUTO</span>
                    </div>
                    <span className="text-3xl">üáÆüáπ</span>
                  </div>
                  <p className="text-sm text-emerald-600 mt-3 font-bold flex items-center justify-center gap-2">
                    <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                      <path fillRule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                    </svg>
                    Automatyczne wykrywanie jƒôzyka
                  </p>
                  <p className="text-xs text-gray-500 mt-1">Rozpoznajemy polski i w≈Çoski bez ustawiania kierunku</p>
                </div>
              </div>
            </div>

            {/* G≈Ç√≥wna karta */}
            <div className="bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl overflow-hidden border border-gray-100">
              {/* Zak≈Çadki */}
              <div className="flex border-b border-gray-200 overflow-x-auto bg-gradient-to-r from-gray-50 to-gray-100">
                {[
                  { id: 'text', icon: TypeIcon, label: 'Tekst' },
                  { id: 'speech', icon: MicIcon, label: 'Mowa' },
                  { id: 'screenshot', icon: ImageIcon, label: 'Zrzut' },
                  { id: 'history', icon: null, label: `Historia (${translationHistory.length})`, emoji: 'üìö' },
                  { id: 'teacher', icon: null, label: 'Nauczyciel', emoji: 'üë®‚Äçüè´' },
                ].map(tab => (
                  <button
                    key={tab.id}
                    onClick={() => setActiveTab(tab.id)}
                    className={`flex-1 py-4 px-6 font-bold transition-all duration-300 whitespace-nowrap relative ${
                      activeTab === tab.id 
                        ? 'bg-white text-blue-600 shadow-lg -mb-px' 
                        : 'text-gray-600 hover:bg-white/50'
                    }`}
                  >
                    {activeTab === tab.id && (
                      <div className="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-500 to-cyan-500"></div>
                    )}
                    {tab.icon && <tab.icon className="inline mr-2" size={20} />}
                    {tab.emoji && <span className="inline mr-2">{tab.emoji}</span>}
                    <span>{tab.label}</span>
                  </button>
                ))}
              </div>

              {/* Zawarto≈õƒá zak≈Çadek */}
              <div className="p-8">
                {/* Zak≈Çadka Tekst */}
                {activeTab === 'text' && (
                  <div className="space-y-6 fade-in">
                    <div className="relative">
                      <textarea
                        value={inputText}
                        onChange={(e) => setInputText(e.target.value)}
                        placeholder="Scrivi qualcosa... / Napisz co≈õ..."
                        className="w-full h-48 p-6 border-2 border-gray-200 rounded-2xl focus:border-blue-400 focus:ring-4 focus:ring-blue-100 focus:outline-none resize-none transition-all duration-300 text-lg shadow-inner bg-gradient-to-br from-white to-gray-50"
                      />
                      <div className="absolute bottom-4 right-4 text-xs text-gray-400">
                        {inputText.length} caratteri
                      </div>
                    </div>
                    <button
                      onClick={handleTextTranslate}
                      disabled={isTranslating || !inputText.trim()}
                      className="w-full py-4 bg-gradient-to-r from-blue-500 via-cyan-500 to-blue-600 hover:from-blue-600 hover:via-cyan-600 hover:to-blue-700 disabled:from-gray-300 disabled:to-gray-400 text-white font-bold rounded-2xl transition-all duration-300 shadow-lg hover:shadow-xl disabled:shadow-none transform hover:scale-[1.02] active:scale-[0.98] text-lg"
                    >
                      {isTranslating ? (
                        <span className="flex items-center justify-center gap-3">
                          <svg className="animate-spin h-6 w-6" viewBox="0 0 24 24">
                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none"></circle>
                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                          </svg>
                          <span>Traduzione in corso...</span>
                        </span>
                      ) : (
                        <span className="flex items-center justify-center gap-2">
                          <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
                          </svg>
                          <span>Traduci / Przet≈Çumacz</span>
                        </span>
                      )}
                    </button>
                  </div>
                )}

                {/* Zak≈Çadka Mowa */}
                {activeTab === 'speech' && (
                  <div className="space-y-6 fade-in">
                    <div className="text-center py-12">
                      <div className="relative inline-block">
                        <button
                          onClick={isRecording ? stopRecording : startRecording}
                          className={`p-12 rounded-full text-white font-bold transition-all duration-300 shadow-2xl transform hover:scale-105 active:scale-95 ${
                            isRecording
                              ? 'bg-gradient-to-br from-red-500 to-pink-600 pulse-animation shadow-red-500/50'
                              : 'bg-gradient-to-br from-purple-500 to-blue-600 shadow-purple-500/50'
                          }`}
                        >
                          <MicIcon size={64} />
                        </button>
                        {isRecording && (
                          <div className="absolute -inset-4 border-4 border-red-500 rounded-full animate-ping"></div>
                        )}
                      </div>
                      <p className="mt-6 text-gray-700 font-semibold text-xl">
